name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodule: recursive

    - name: Shell Runner Build sublime-package
      run: |
        bash ./build.sh

    - name: Upload sublime-package
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Rego.sublime-package
        path: ./dist
